<h1 class="my-5">Nos Pilotes</h1>

<div *ngIf="isOnline" class="card bg-dark">

    <p class="text-white p-3">
        Pilote Présent et disponible
    </p>

    <h2 class="text-white p-3">
        {{book.title}}
    </h2>

    <p class="text-white p-3">
        {{book.author}}
    </p>
    <p class="text-white p-3"> Prix :
        <span *ngIf="book.price && book.price > 0">{{book.price}} €</span>
        <span *ngIf="book.price == null || book.price <=0">Non communiqué</span>
    </p>
</div>

<ul>
    <li *ngFor="let game of games">{{game}}</li>
</ul>
