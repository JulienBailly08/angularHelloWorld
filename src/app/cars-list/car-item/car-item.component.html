<div class="card text-center shadow">
    <div class="card-header bg-dark text-white ">
        <h2 class="card-title">{{car.name | titlecase }}</h2>
    </div>
    <div class="card-body">
        <img [src]="car.coverImage" class="img-fluid" alt="photo {{car.name}}">
        <hr>
        <p>
            Origine :
            <span *ngIf="car.pays == null">Non communiqué</span>
            <span>{{car.pays | uppercase }}</span>
        </p>

        <p>Puissance :
            <span *ngIf="car.power == null">Non communiquée</span>
            <span *ngIf="car.power">{{car.power}} Ch</span>
        </p>

        <p>0 à 100 km/h :
            <span *ngIf="car.perf == null">Non determiné</span>
            <span *ngIf="car.perf">{{car.perf}} sec</span>
        </p>

        <p>{{bookingMessage}}</p>
        <button class="btn btn-primary" (click)="onBooking()" [disabled]="isBooked">Réserver</button>
    </div>
</div>
<hr>
