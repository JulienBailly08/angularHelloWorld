<h1 class="my-5">Créer une voiture</h1>
<div class="col-6 border shadow my-5 p-5">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-group">
            <label for="name">Nom de la voiture</label>
            <input type="text" class="form-control" id="name" name="name" ngModel
                #name="ngModel" required>
            <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                Le nom est requis
            </div>
        </div>


        <div class="form-group">
            <label for="pays">Pays d'origine</label>
            <input type="text" class="form-control" id="pays" name="pays" ngModel
                #pays="ngModel" required>
            <div [hidden]="pays.valid || pays.untouched" class="alert alert-danger">
                Le pays est requis
            </div>
        </div>


        <div class="form-group">
            <label for="coverImage">Photo de la voiture (url)</label>
            <input type="text" class="form-control" id="coverImage" name="coverImage" ngModel #coverImage=ngModel required>
            <div [hidden]="coverImage.valid || coverImage.untouched" class="alert alert-danger">
                L'image est requise
            </div>
        </div>

        <div class="form-group">
            <label for="power">Puissance</label>
            <input type="number" class="form-control" id="power" name="power" ngModel #power="ngModel" required>
            <div [hidden]="power.valid || power.untouched" class="alert alert-danger">
                Puissance requise
            </div>            
        </div>

        <div class="form-group">
            <label for="perf">Temps de 0 à 100km/h</label>
            <input type="number" class="form-control" id="perf" name="perf" ngModel #perf="ngModel" required>
            <div [hidden]="perf.valid || perf.untouched" class="alert alert-danger">
                Information requise
            </div> 
        </div>

        <button [disabled]="myForm.invalid" type="submit" class="btn btn-success my-5">Création</button>
    </form>
</div>
